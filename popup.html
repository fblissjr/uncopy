<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 350px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 14px;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    .header-title {
      font-weight: 600;
    }
    .toggle-wrapper {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      color: #555;
    }
    .toggle {
      position: relative;
      width: 36px;
      height: 20px;
    }
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      inset: 0;
      background: #ccc;
      border-radius: 20px;
      transition: background 0.2s;
    }
    .slider::before {
      content: "";
      position: absolute;
      width: 14px;
      height: 14px;
      left: 3px;
      bottom: 3px;
      background: white;
      border-radius: 50%;
      transition: transform 0.2s;
    }
    .toggle input:checked + .slider {
      background: #1a73e8;
    }
    .toggle input:checked + .slider::before {
      transform: translateX(16px);
    }
    textarea {
      width: 100%;
      height: 80px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 8px;
      font-family: monospace;
      font-size: 12px;
      resize: vertical;
      box-sizing: border-box;
    }
    button {
      background: #1a73e8;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 8px;
    }
    button:hover {
      background: #1557b0;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      font-size: 13px;
    }
    .success {
      background: #e8f5e8;
      color: #2e7d32;
    }
    .info {
      background: #e3f2fd;
      color: #1565c0;
    }
    .error {
      background: #ffebee;
      color: #c62828;
    }
  </style>
</head>
<body>
  <div class="header">
    <span class="header-title">UnCopy - Clean URLs</span>
    <div class="toggle-wrapper">
      <span>Enable</span>
      <label class="toggle">
        <input type="checkbox" id="toggleEnabled" checked>
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <textarea id="urlInput" placeholder="Paste a URL to remove tracking parameters and unwrap redirect URLs..."></textarea>

  <div>
    <button id="cleanBtn">Clean URL</button>
    <button id="pasteBtn">Paste from Clipboard</button>
  </div>

  <div id="status"></div>

  <script type="module" src="popup.js"></script>
</body>
</html>
