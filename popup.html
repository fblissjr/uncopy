<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 350px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 14px;
    }
    .header {
      margin-bottom: 15px;
      font-weight: 600;
    }
    textarea {
      width: 100%;
      height: 80px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 8px;
      font-family: monospace;
      font-size: 12px;
      resize: vertical;
    }
    button {
      background: #1a73e8;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 8px;
    }
    button:hover {
      background: #1557b0;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      font-size: 13px;
    }
    .success {
      background: #e8f5e8;
      color: #2e7d32;
    }
    .error {
      background: #ffebee;
      color: #c62828;
    }
  </style>
</head>
<body>
  <div class="header">UnCopy - Clean URLs</div>

  <textarea id="urlInput" placeholder="Paste a URL here to remove tracking parameters..."></textarea>

  <div>
    <button id="cleanBtn">Clean URL</button>
    <button id="pasteBtn">Paste from Clipboard</button>
  </div>

  <div id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
